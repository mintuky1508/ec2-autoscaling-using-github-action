name: Terraform EC2 Deployment

on:
  workflow_dispatch:
    inputs:
      ami_id:
        description: 'AMI ID for the EC2 instance'
        required: true
      instance_type:
        description: 'Type of EC2 instance'
        required: true
        default: 't2.micro'
      security_groups:
        description: 'Security group IDs for the EC2 instance'
        required: true
      subnet:
        description: 'Subnet ID for the EC2 instance'
        required: true

jobs:
  terraform:
    name: Apply Terraform Config
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.6

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan \
        -var="ami_id=${{ github.event.inputs.ami_id }}" \
        -var="instance_type=${{ github.event.inputs.instance_type }}" \
        -var="security_groups=${{ github.event.inputs.security_groups }}" \
        -var="subnet=${{ github.event.inputs.subnet }}"

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
